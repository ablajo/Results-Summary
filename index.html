<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Page</title>
</head>
<body class="h-full">
   <div class=" overflow-hidden bg-white  sm:py-32">
  <div class=" mx-auto max-w-7xl  lg:px-8">
    <div class=" mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2">
      <div class="rounded-3xl  h-96  py-4 lg:pr-8 lg:pt-4 bg-blue-700">
        <h1  class="text-center text-white ">Your Result</h1>
        <div class="flex items-center justify-center">
        <div class="rounded-full relative w-36 h-36   items-center text-center justify-center  p-5 text-white bg-blue-800 mt-9">
          <p class="pt-5 font-extrabold text-6xl">76</p>
          <p class="opacity-40">of 100</p>
         
        </div>
        </div>

        <div class=" text-center text-white mt-9">
          <h1>Great</h1>
          <p class="px-4">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!-- 2nd stack -->
      
      <div class="rounded divide-y mx-8 lg:mx-1 lg:w-64">
      
        <h2>Summary</h2>
        <div class="rounded bg-red-100  text-red-500 font-bold p-2 mt-3 mb-3">Reaction
        <p class="mr-9 float-right text-gray-500 lg:mr-0">  <strong class="text-black">80</strong>  / 100</p>
        </div>
        <div class="rounded bg-pink-200  text-yellow-400 font-bold p-2 mt-3 mb-3">Memory
          <p class="mr-9 float-right text-gray-500 lg:mr-0">  <strong class="text-black">92 </strong>  / 100</p>
          </div>
          
            <div class="rounded bg-green-100  text-green-500 font-bold p-2 mt-3 mb-3" >Verbal
              <p class="mr-9 float-right text-gray-500 lg:mr-0">  <strong class="text-black">61</strong>  / 100</p>
              </div>
              <div class="rounded bg-purple-200  text-blue-900 font-bold p-2 mt-3 mb-3">Visual
                <p class="mr-9 float-right text-gray-500 lg:mr-0">  <strong class="text-black">72</strong>  / 100</p>
                </div>
       
                <button type="button" class="w-full rounded-full py-2.5 px-5 mt-3 mr-2 mb-2  text-sm font-medium text-white  bg-gray-600  hover:bg-blue-700">Continue</button>


      </div>
      </div>
    </div>
  </div>
</div>
